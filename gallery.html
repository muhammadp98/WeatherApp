<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Kalam|Orbitron|Quicksand|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="RTW.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
      <!-- Right panel with reveal effect-->
    <div class="panel panel-right panel-reveal theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
            </div>
          </div>
          <div class="page-content">
             <div class="block"><a class="link text-color-white" href="/">Get Weather</a></div>
              <div class="block"><a class="link text-color-white" href="/about/">About Our Climate</a></div>
              <div class="block"><a class="link text-color-white" href="/gallery/">Gallery</a></div>
              <div style="font-size:1.5vh;" class="text-color-gray block">Developed By Muhammad Patel</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main safe-areas">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Scrollable page content-->
        <div id="page-content1" class="page-content">
            <!-- Top Navbar -->
            <div class="navbar">
              <div class="navbar-inner">
                  <!--
                <div class="title sliding">GET REAL-TIME WEATHER</div>
                -->
                <div class="right">
                  <a href="#" class="link icon-only panel-open" data-panel="right">
                    <i class="text-color-black icon f7-icons ios-only">bars</i>
                    <i class="icon material-icons md-only">menu</i>
                  </a>
                </div>
              </div>
            </div>
            <div class="bg1"></div>
          <!-- This is the header with the main title -->
            <div class="jumbotron">
                <u><h1 id="galleryHead" class="text-center">Gallery</h1></u>
            </div>
           
         <div class="gallery">
            <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/100F8/production/_104348756_stephencheatley-electricblackpool.jpg">
            <img src="https://images.spot.im/v1/production/xatev8xgptb4ppvu4lyd">
            <img src="http://www.jpl.nasa.gov/images/earth/smap/20150127/smap20150127.jpg">
           <img src="https://img3.onthesnow.com/image/xl/52/la_rosi%C3%A8re_1850_520490.jpg">
           
          </div>
            <!-- Static Toolbar -->
            <div class="margin-top toolbar toolbar-bottom">
              <div class="toolbar-inner">
                <p class="margin-top margin-left" style="font-size: 2.2vh">Follow Us:</p>
                <a href="#"><i class="text-color-gray margin-right icon f7-icons">logo_twitter</i></a>
                <a href="#"><i class="text-color-gray margin-right icon f7-icons">logo_facebook</i></a>
                <a href="#"><i class="text-color-gray margin-right icon f7-icons">logo_instagram</i></a>
                <a href="#"><i class="text-color-gray margin-right icon f7-icons">email_fill</i></a>
              </div>
            </div>    
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="weather.js"></script>
</body>
</html>
